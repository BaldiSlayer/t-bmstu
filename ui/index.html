<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-BMSTU - Олимпиадное программирование</title>
  <script>
    // Предотвращение моргания темы при загрузке
    (function() {
      try {
        // Проверяем localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Если нет сохраненной темы, проверяем системные настройки
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        // Игнорируем ошибки localStorage
      }
    })();
  </script>
  <style>
    /* Скрываем содержимое до загрузки темы */
    body {
      visibility: hidden;
    }
    body.theme-loaded {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Показываем содержимое после загрузки
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('theme-loaded');
    });
  </script>
</body>
</html>
